<ion-header>

  <ion-navbar>
    <ion-title>addNewBox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
        <ion-label stacked>Box Name</ion-label>
        <ion-input type="text" placeholder="Box Name..." [(ngModel)]="boxName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Owner Name</ion-label>
      <ion-input type="text" placeholder="Owner Name..." [(ngModel)]="ownerName"></ion-input>
    </ion-item>
  


    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="text" placeholder="Phone Number..." [(ngModel)]="ownerPhone"></ion-input>
      </ion-item>
  
  </ion-list>

<button  (click)="addBox()">
  <label>Add</label>
</button>

</ion-content>
