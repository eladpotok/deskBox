<ion-header>

  <ion-navbar>
    <ion-title>Add New Box</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body" >
  <ion-list>

    <ion-item class="transparent">
        <ion-input type="text" placeholder="Box Name..." [(ngModel)]="boxName"></ion-input>
    </ion-item>

    <ion-item class="transparent">
      <ion-input type="text" placeholder="Owner Name..." [(ngModel)]="ownerName"></ion-input>
    </ion-item>

    <ion-item class="transparent"> 
        <ion-input type="text" placeholder="Phone Number..." [(ngModel)]="ownerPhone"></ion-input>
      </ion-item>
  
  </ion-list>

  <div padding>
      <button ion-button color="primary" block (click)="addBox()">Accept</button>
  </div>



</ion-content>
