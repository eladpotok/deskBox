<ion-header>

  <ion-navbar>
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
    <ion-item>
      <ion-label fixed color="darkBlack" >categoryName</ion-label>
      <ion-input type="text" value="" [(ngModel)]="categoryName"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed color="darkBlack" >subject title</ion-label>
      <ion-input type="text" value=""  [(ngModel)]="subjectTitle"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed color="darkBlack" >index photo</ion-label>
      <ion-input type="text" value=""  [(ngModel)]="indexPhoto" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed color="darkBlack" >format</ion-label>
      <ion-input type="text" value="png"  [(ngModel)]="format" ></ion-input>
    </ion-item>


  </ion-list>
<button (click)="add()">Add</button>
</ion-content>
